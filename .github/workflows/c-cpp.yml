name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
    - run: cmake -S . -B build
    - name: cdbuild
    - run: cd build
    - name: make
      run: make
    - name: runtests
      run: ./tests/aroma_tests

