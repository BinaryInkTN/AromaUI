name: CI - Build and Run Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Clean build directory
        run: rm -rf build

      - name: Configure
        run: cmake -S . -B build

      - name: Build tests
        run: cmake --build build --target aroma_tests

      - name: Run tests
        run: ./build/tests/aroma_tests
